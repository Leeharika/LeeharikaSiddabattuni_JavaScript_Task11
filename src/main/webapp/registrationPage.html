<html> 
<head> 
<title>Registration Page</title>
<script> 
function validate()                                    
{ 
    var name = document.forms["RegForm"]["Name"];               
    var email = document.forms["RegForm"]["EMail"];    
    var phone = document.forms["RegForm"]["Contact"];  
    var day =  document.forms["RegForm"]["Daytxt"];
    var month =  document.forms["RegForm"]["Monthtxt"];
    var year =  document.forms["RegForm"]["Yeartxt"];
    var gender =  document.forms["RegForm"]["Gendertxt"];
    var password = document.forms["RegForm"]["Password"];  
    
   
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    }
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
    if (phone.value == "" || phone.value.length!=10)                                   
    { 
        window.alert("Please enter a valid phone number,it must contain 10 digits."); 
        email.focus(); 
        return false; 
    }
    
    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false; 
    } 
   
    if (day.selectedIndex < 1)                  
    { 
        alert("Please enter your day of birth."); 
        day.focus(); 
        return false; 
    } 
    if (month.selectedIndex < 1)                  
    { 
        alert("Please enter your month of birth."); 
        month.focus(); 
        return false; 
    } 
    if (year.selectedIndex < 1)                  
    { 
        alert("Please enter your year of birth."); 
        year.focus(); 
        return false; 
    } 
    if (year.selectedIndex < 1)                  
    { 
        alert("Please enter your gender."); 
        gender.focus(); 
        return false; 
    } 
    if (gender.selectedIndex < 1)                  
    { 
        alert("Please enter your gender."); 
        gender.focus(); 
        return false; 
    }
   
    return true; 
}</script>
